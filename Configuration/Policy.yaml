privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'KaufmannDigital.CookieConsent:LogActions':
      matcher: 'method(KaufmannDigital\CookieConsent\Controller\LoggingController->.*Action())'
roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'KaufmannDigital.CookieConsent:LogActions'
        permission: GRANT
